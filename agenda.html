    <script>
        // schedule.js - L√≥gica da agenda simplificada

        // Verificar se o Firebase foi inicializado
        function checkFirebaseInitialization() {
            return new Promise((resolve, reject) => {
                if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                    resolve();
                    return;
                }
                
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (attempts > 10) {
                        clearInterval(checkInterval);
                        reject(new Error('Firebase n√£o foi inicializado. Verifique o common.js.'));
                    }
                }, 100);
            });
        }

        // Vari√°veis globais
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let selectedEventId = null;
        let selectedColor = '#6d5dfc';

        // Elementos do DOM
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const todayButton = document.getElementById('today-btn');
        const calendarContainer = document.getElementById('calendar');
        const eventDateInput = document.getElementById('event-date');
        const eventTimeInput = document.getElementById('event-time');
        const eventTitleInput = document.getElementById('event-title');
        const eventDescInput = document.getElementById('event-desc');
        const saveEventButton = document.getElementById('save-event');
        const deleteEventButton = document.getElementById('delete-event');
        const eventsContainer = document.getElementById('events-container');
        const formTitle = document.getElementById('form-title');
        const colorOptions = document.querySelectorAll('.color-option');
        const customColorInput = document.getElementById('custom-color-input');

        // Nomes dos meses
        const monthNames = [
            "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            checkFirebaseInitialization()
                .then(() => {
                    initAgenda();
                })
                .catch((error) => {
                    console.error("Erro na inicializa√ß√£o do Firebase:", error);
                });
        });

        function initAgenda() {
            // Definir data atual como padr√£o
            const today = new Date();
            const formattedToday = today.toISOString().split('T')[0];
            eventDateInput.value = formattedToday;
            
            // Renderizar o calend√°rio
            renderCalendar();
            loadEvents();
            
            // Event Listeners
            prevMonthButton.addEventListener('click', goToPreviousMonth);
            nextMonthButton.addEventListener('click', goToNextMonth);
            todayButton.addEventListener('click', goToToday);
            
            saveEventButton.addEventListener('click', saveEvent);
            deleteEventButton.addEventListener('click', deleteEvent);
            
            // Listeners para sele√ß√£o de cor
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectColor(this.getAttribute('data-color'));
                });
            });
            
            customColorInput.addEventListener('input', function() {
                selectColor(this.value);
            });
            
            // Listener para sele√ß√£o de data no calend√°rio
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('day-number')) {
                    const day = parseInt(e.target.textContent);
                    selectDate(day);
                }
            });
        }

        // Fun√ß√£o para renderizar o calend√°rio
        function renderCalendar() {
            // Atualizar o cabe√ßalho com o m√™s/ano atual
            currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Limpar o calend√°rio (exceto os cabe√ßalhos dos dias)
            const dayHeaders = document.querySelectorAll('.day-header');
            calendarContainer.innerHTML = '';
            dayHeaders.forEach(header => calendarContainer.appendChild(header));
            
            // Obter o primeiro dia do m√™s e o √∫ltimo dia do m√™s
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay();
            
            // Dias do m√™s anterior
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                const day = createDayElement(prevMonthLastDay - i, true);
                calendarContainer.appendChild(day);
            }
            
            // Dias do m√™s atual
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const isToday = i === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                const day = createDayElement(i, false, isToday);
                calendarContainer.appendChild(day);
            }
            
            // Dias do pr√≥ximo m√™s
            const totalCells = 42; // 6 semanas * 7 dias
            const remainingCells = totalCells - (startDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const day = createDayElement(i, true);
                calendarContainer.appendChild(day);
            }
        }

        // Fun√ß√£o para criar elemento de dia
        function createDayElement(dayNumber, isOtherMonth, isToday = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }
            
            if (isToday) {
                dayElement.classList.add('today');
            }
            
            const dayNumberElement = document.createElement('div');
            dayNumberElement.className = 'day-number';
            dayNumberElement.textContent = dayNumber;
            
            dayElement.appendChild(dayNumberElement);
            
            // Adicionar data attribute para identifica√ß√£o
            const fullDate = new Date(currentYear, currentMonth, dayNumber);
            const dateString = fullDate.toISOString().split('T')[0];
            dayElement.setAttribute('data-date', dateString);
            
            return dayElement;
        }

        // Fun√ß√£o para navegar para o m√™s anterior
        function goToPreviousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            loadEvents();
        }

        // Fun√ß√£o para navegar para o pr√≥ximo m√™s
        function goToNextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            loadEvents();
        }

        // Fun√ß√£o para navegar para a data atual
        function goToToday() {
            currentDate = new Date();
            currentMonth = currentDate.getMonth();
            currentYear = currentDate.getFullYear();
            renderCalendar();
            loadEvents();
            
            // Definir data atual no formul√°rio
            const formattedToday = currentDate.toISOString().split('T')[0];
            eventDateInput.value = formattedToday;
        }

        // Fun√ß√£o para selecionar uma data
        function selectDate(day) {
            const selectedDate = new Date(currentYear, currentMonth, day);
            const formattedDate = selectedDate.toISOString().split('T')[0];
            eventDateInput.value = formattedDate;
            
            // Limpar formul√°rio
            eventTitleInput.value = '';
            eventTimeInput.value = '';
            eventDescInput.value = '';
            selectedEventId = null;
            deleteEventButton.style.display = 'none';
            formTitle.textContent = 'Novo Evento';
            
            // Selecionar cor padr√£o
            selectColor('#6d5dfc');
        }

        // Fun√ß√£o para selecionar uma cor
        function selectColor(color) {
            selectedColor = color;
            customColorInput.value = color;
            
            // Atualizar UI
            colorOptions.forEach(option => {
                if (option.getAttribute('data-color') === color) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Fun√ß√£o para carregar eventos do Firebase
        function loadEvents() {
            // Limpar eventos existentes no calend√°rio
            document.querySelectorAll('.event-item').forEach(el => {
                el.remove();
            });
            
            // Calcular datas de in√≠cio e fim do m√™s
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            
            // Buscar eventos do m√™s
            db.collection('agenda_events')
                .where('date', '>=', firstDayOfMonth.toISOString().split('T')[0])
                .where('date', '<=', lastDayOfMonth.toISOString().split('T')[0])
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const event = doc.data();
                        displayEventOnCalendar(event, doc.id);
                    });
                    
                    // Atualizar lista de eventos
                    updateEventsList(querySnapshot);
                })
                .catch((error) => {
                    console.error("Erro ao carregar eventos: ", error);
                });
        }

        // Fun√ß√£o para exibir evento no calend√°rio
        function displayEventOnCalendar(event, id) {
            const eventDate = new Date(event.date);
            const dayNumber = eventDate.getDate();
            
            // Encontrar o elemento do dia correto
            const dayElement = document.querySelector(`.day[data-date="${event.date}"]`);
            
            if (dayElement && eventDate.getMonth() === currentMonth) {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                eventElement.style.backgroundColor = event.color || '#6d5dfc';
                eventElement.textContent = event.title;
                eventElement.setAttribute('data-event-id', id);
                
                eventElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    editEvent(id);
                });
                
                dayElement.appendChild(eventElement);
            }
        }

        // Fun√ß√£o para atualizar a lista de eventos
        function updateEventsList(querySnapshot) {
            eventsContainer.innerHTML = '';
            
            if (querySnapshot.empty) {
                eventsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-calendar-plus"></i><p>Nenhum evento este m√™s</p></div>';
                return;
            }
            
            // Agrupar eventos por data
            const eventsByDate = {};
            
            querySnapshot.forEach((doc) => {
                const event = doc.data();
                if (!eventsByDate[event.date]) {
                    eventsByDate[event.date] = [];
                }
                eventsByDate[event.date].push({...event, id: doc.id});
            });
            
            // Ordenar datas
            const sortedDates = Object.keys(eventsByDate).sort();
            
            // Exibir eventos agrupados por data
            sortedDates.forEach(date => {
                const dateObj = new Date(date);
                const dateFormatted = dateObj.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long' 
                });
                
                const dateHeader = document.createElement('h4');
                dateHeader.textContent = dateFormatted;
                dateHeader.style.marginTop = '15px';
                dateHeader.style.color = '#6d5dfc';
                eventsContainer.appendChild(dateHeader);
                
                eventsByDate[date].forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-card';
                    eventElement.style.borderLeftColor = event.color || '#6d5dfc';
                    
                    eventElement.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        ${event.time ? `<div class="event-date">${event.time}</div>` : ''}
                        ${event.description ? `<div class="event-date">${event.description}</div>` : ''}
                        <div class="event-actions">
                            <button class="btn" onclick="editEvent('${event.id}')">Editar</button>
                            <button class="btn btn-delete" onclick="deleteEvent('${event.id}')">Excluir</button>
                        </div>
                    `;
                    
                    eventsContainer.appendChild(eventElement);
                });
            });
        }

        // Fun√ß√£o para salvar evento
        function saveEvent() {
            const date = eventDateInput.value;
            const time = eventTimeInput.value;
            const title = eventTitleInput.value;
            const description = eventDescInput.value;
            const color = selectedColor;
            
            if (!date || !title) {
                alert('Por favor, preencha pelo menos a data e o t√≠tulo do evento.');
                return;
            }
            
            const eventData = {
                date: date,
                time: time,
                title: title,
                description: description,
                color: color,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            if (selectedEventId) {
                // Atualizar evento existente
                db.collection('agenda_events').doc(selectedEventId).update(eventData)
                    .then(() => {
                        alert('Evento atualizado com sucesso!');
                        resetForm();
                        loadEvents();
                    })
                    .catch((error) => {
                        console.error("Erro ao atualizar evento: ", error);
                        alert('Erro ao atualizar evento. Tente novamente.');
                    });
            } else {
                // Adicionar novo evento
                db.collection('agenda_events').add(eventData)
                    .then(() => {
                        alert('Evento adicionado com sucesso!');
                        resetForm();
                        loadEvents();
                    })
                    .catch((error) => {
                        console.error("Erro ao adicionar evento: ", error);
                        alert('Erro ao adicionar evento. Tente novamente.');
                    });
            }
        }

        // Fun√ß√£o para editar evento
        function editEvent(eventId) {
            db.collection('agenda_events').doc(eventId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const event = doc.data();
                        eventDateInput.value = event.date;
                        eventTimeInput.value = event.time || '';
                        eventTitleInput.value = event.title;
                        eventDescInput.value = event.description || '';
                        
                        selectedEventId = eventId;
                        deleteEventButton.style.display = 'inline-block';
                        formTitle.textContent = 'Editar Evento';
                        
                        // Selecionar a cor do evento
                        if (event.color) {
                            selectColor(event.color);
                        }
                    }
                })
                .catch((error) => {
                    console.error("Erro ao carregar evento: ", error);
                    alert('Erro ao carregar evento. Tente novamente.');
                });
        }

        // Fun√ß√£o para excluir evento
        function deleteEvent(eventId = null) {
            const idToDelete = eventId || selectedEventId;
            
            if (!idToDelete) {
                alert('Nenhum evento selecionado para exclus√£o.');
                return;
            }
            
            if (confirm('Tem certeza que deseja excluir este evento?')) {
                db.collection('agenda_events').doc(idToDelete).delete()
                    .then(() => {
                        alert('Evento exclu√≠do com sucesso!');
                        resetForm();
                        loadEvents();
                    })
                    .catch((error) => {
                        console.error("Erro ao excluir evento: ", error);
                        alert('Erro ao excluir evento. Tente novamente.');
                    });
            }
        }

        // Fun√ß√£o para reiniciar o formul√°rio
        function resetForm() {
            const today = new Date();
            const formattedToday = today.toISOString().split('T')[0];
            
            eventDateInput.value = formattedToday;
            eventTimeInput.value = '';
            eventTitleInput.value = '';
            eventDescInput.value = '';
            
            selectedEventId = null;
            deleteEventButton.style.display = 'none';
            formTitle.textContent = 'Novo Evento';
            
            selectColor('#6d5dfc');
        }
    </script>
</body>
