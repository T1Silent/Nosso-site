<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Nossas Metas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            border-bottom: 3px solid #ff6b6b;
            color: #ff6b6b;
        }
        
        .list-container {
            padding: 20px;
        }
        
        .add-task-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .add-btn {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            background: #ff5252;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: #f1f3f5;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        
        .tasks-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            background: #e9ecef;
        }
        
        .task-item.completed {
            opacity: 0.7;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 1.1rem;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #6c757d;
            transition: all 0.3s;
        }
        
        .task-btn:hover {
            color: #ff6b6b;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ced4da;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .add-task-form {
                flex-direction: column;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                text-align: center;
                padding: 12px 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Que todas as nossas metas sejam possíveis!</h1>
            <p>Nossa lista de tarefas compartilhada</p>
        </header>
        
        <div class="tabs">
            <div class="tab" onclick="location.href='fotos.html'">Fotos</div>
            <div class="tab active">Lista</div>
            <div class="tab" onclick="location.href='calendario.html'">Calendário</div>
        </div>
        
        <div class="list-container">
            <div class="add-task-form">
                <input type="text" class="task-input" id="task-input" placeholder="Adicionar nova tarefa...">
                <button class="add-btn" id="add-task-btn">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="active">Pendentes</button>
                <button class="filter-btn" data-filter="completed">Concluídas</button>
            </div>
            
            <ul class="tasks-list" id="tasks-list">
                <!-- As tarefas serão carregadas aqui -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Nenhuma tarefa ainda</h3>
                    <p>Adicione sua primeira tarefa para começar</p>
                </div>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>© 2025 — M&A</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/common.js"></script>

    <script>
        // Variáveis globais
        let currentFilter = 'all';
        
        // Elementos do DOM
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const tasksList = document.getElementById('tasks-list');
        const emptyState = document.getElementById('empty-state');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Atualizar botões de filtro
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Aplicar filtro
                    currentFilter = this.getAttribute('data-filter');
                    loadTasks();
                });
            });
        });
        
        // Adicionar tarefa
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                alert('Por favor, digite uma tarefa.');
                return;
            }
            
            // Adicionar ao Firebase
            db.collection('tasks').add({
                text: taskText,
                completed: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdBy: 'user' // Em uma app real, você usaria o ID do usuário
            })
            .then(() => {
                // Limpar input
                taskInput.value = '';
                
                // Recarregar tarefas
                loadTasks();
            })
            .catch((error) => {
                console.error("Erro ao adicionar tarefa: ", error);
                alert('Erro ao adicionar tarefa. Tente novamente.');
            });
        }
        
        // Carregar tarefas do Firebase
        function loadTasks() {
            let query = db.collection('tasks').orderBy('createdAt', 'desc');
            
            // Aplicar filtro se necessário
            if (currentFilter === 'active') {
                query = query.where('completed', '==', false);
            } else if (currentFilter === 'completed') {
                query = query.where('completed', '==', true);
            }
            
            query.get().then((querySnapshot) => {
                tasksList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                querySnapshot.forEach((doc) => {
                    const task = doc.data();
                    displayTask(task, doc.id);
                });
            }).catch((error) => {
                console.error("Erro ao carregar tarefas: ", error);
            });
        }
        
        // Exibir tarefa na lista
        function displayTask(task, id) {
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            if (task.completed) {
                taskItem.classList.add('completed');
            }
            
            taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                <span class="task-text">${task.text}</span>
                <div class="task-actions">
                    <button class="task-btn edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="task-btn delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            `;
            
            // Event listeners para os botões
            const checkbox = taskItem.querySelector('.task-checkbox');
            checkbox.addEventListener('change', function() {
                toggleTaskCompleted(id, this.checked);
            });
            
            const editBtn = taskItem.querySelector('.edit-btn');
            editBtn.addEventListener('click', function() {
                editTask(id, task.text);
            });
            
            const deleteBtn = taskItem.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function() {
                deleteTask(id);
            });
            
            tasksList.appendChild(taskItem);
        }
        
        // Alternar estado da tarefa (concluída/pendente)
        function toggleTaskCompleted(taskId, completed) {
            db.collection('tasks').doc(taskId).update({
                completed: completed,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                loadTasks();
            })
            .catch((error) => {
                console.error("Erro ao atualizar tarefa: ", error);
            });
        }
        
        // Editar tarefa
        function editTask(taskId, currentText) {
            const newText = prompt('Editar tarefa:', currentText);
            
            if (newText !== null && newText.trim() !== '') {
                db.collection('tasks').doc(taskId).update({
                    text: newText.trim(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    loadTasks();
                })
                .catch((error) => {
                    console.error("Erro ao editar tarefa: ", error);
                });
            }
        }
        
        // Excluir tarefa
        function deleteTask(taskId) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                db.collection('tasks').doc(taskId).delete()
                .then(() => {
                    loadTasks();
                })
                .catch((error) => {
                    console.error("Erro ao excluir tarefa: ", error);
                });
            }
        }
    </script>
</body>
</html>
